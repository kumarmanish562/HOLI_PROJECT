<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Festival Celebrations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            min-height: 100vh;
        }

        .background-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .background.active {
            opacity: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 15vh;
            color: white;
        }

        .main-title {
            font-size: 8rem;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .quote {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            display: inline-block;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Enhanced Background Styles */
        .mandala-container {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                #ff0000, #ff4500, #ff8c00, #ffd700, 
                #ff1493, #ff69b4, #ff00ff);
            animation: rotateBg 20s linear infinite;
        }

        .rangoli-container {
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg,
                #ff0000, #ff4500, #ff8c00, #ffd700,
                #ff1493, #ff69b4, #ff00ff, #ff0000);
            animation: spinBg 15s linear infinite;
        }

        .powder-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                #ff6b6b, #4ecdc4, #a8e6cf, #dcedc1,
                #ff9a9e, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
        }

        .kaleidoscope-container {
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(
                circle at center,
                #3494e6, #ec6ead, #ff0000, #ff4500,
                #ff8c00 100%
            );
            animation: kaleidoscope 20s linear infinite;
        }

        @keyframes rotateBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes kaleidoscope {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        /* Color Burst Effect */
        .color-burst {
            position: absolute;
            pointer-events: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        #particleCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background bg1 active">
            <div class="mandala-container"></div>
        </div>
        <div class="background bg2">
            <div class="rangoli-container"></div>
        </div>
        <div class="background bg3">
            <canvas id="particleCanvas"></canvas>
        </div>
        <div class="background bg4">
            <div class="powder-container"></div>
        </div>
        <div class="background bg5">
            <div class="kaleidoscope-container"></div>
        </div>
    </div>

    <div class="content">
        <h1 class="main-title">Happy Holi</h1>
        <p class="quote">May your life be as colorful as the colors of Holi</p>
    </div>

    <div class="navigation">
        <button class="nav-btn active" data-bg="1">Mandala</button>
        <button class="nav-btn" data-bg="2">Rangoli</button>
        <button class="nav-btn" data-bg="3">Particles</button>
        <button class="nav-btn" data-bg="4">Powder</button>
        <button class="nav-btn" data-bg="5">Kaleidoscope</button>
    </div>

    <script>
        // Enhanced GSAP Animations
        gsap.from(".main-title", {
            duration: 2,
            scale: 0,
            rotation: 720,
            opacity: 0,
            ease: "elastic.out(1, 0.3)"
        });

        gsap.from(".quote", {
            duration: 1.5,
            y: 100,
            opacity: 0,
            ease: "back.out(1.7)",
            delay: 0.5
        });

        // Enhanced Holi wishes
        const wishes = [
            "May your life be as colorful as the colors of Holi! ðŸŽ¨",
            "Let's celebrate the victory of good over evil! âœ¨",
            "Wishing you a Holi filled with sweet moments and joy! ðŸŽ‰",
            "May this festival bring happiness to your life! ðŸŒˆ",
            "Rang barse! Let the colors of happiness shower upon you! ðŸ’–"
        ];

        let currentWishIndex = 0;
        const quoteElement = document.querySelector('.quote');

        function updateWish() {
            gsap.to(quoteElement, {
                duration: 0.7,
                opacity: 0,
                scale: 0.8,
                onComplete: () => {
                    quoteElement.textContent = wishes[currentWishIndex];
                    gsap.to(quoteElement, {
                        duration: 0.7,
                        opacity: 1,
                        scale: 1,
                        ease: "back.out(1.7)"
                    });
                    currentWishIndex = (currentWishIndex + 1) % wishes.length;
                }
            });
        }

        setInterval(updateWish, 4000);

        // Enhanced Background Switching with GSAP
        const navBtns = document.querySelectorAll('.nav-btn');
        const backgrounds = document.querySelectorAll('.background');

        navBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const bgNumber = btn.getAttribute('data-bg');
                
                navBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                gsap.to(backgrounds, {
                    duration: 0.5,
                    opacity: 0,
                    ease: "power2.inOut"
                });
                
                gsap.to(`.bg${bgNumber}`, {
                    duration: 0.5,
                    opacity: 1,
                    ease: "power2.inOut"
                });
            });
        });

        // Enhanced Particle System
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 8 + 2;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.alpha = 1;
                this.decay = 0.015;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= this.decay;

                if (this.alpha <= 0 || 
                    this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Create more particles for a denser effect
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Add color burst effect on click
        document.addEventListener('click', (e) => {
            const burst = document.createElement('div');
            burst.className = 'color-burst';
            burst.style.left = e.clientX + 'px';
            burst.style.top = e.clientY + 'px';
            burst.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(burst);
            
            // Remove the burst element after animation
            setTimeout(() => {
                burst.remove();
            }, 1000);
        });
    </script>
</body>
</html>

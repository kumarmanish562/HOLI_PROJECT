<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Countdown 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="color-splash splash1"></div>
        <div class="color-splash splash2"></div>
        <div class="color-splash splash3"></div>
        <div class="color-splash splash4"></div>
        <div class="color-splash splash5"></div>
        <div class="color-splash splash6"></div>
    </div>
    
    <h1 class="title">Holi Festival 2025</h1>
    
    <div class="countdown-container">
        <div class="countdown-item">
            <div class="circle-outer">
                <div class="circle-inner">
                    <div class="count" id="days">00</div>
                    <div class="label">DAYS</div>
                </div>
            </div>
        </div>
        
        <div class="countdown-item">
            <div class="circle-outer">
                <div class="circle-inner">
                    <div class="count" id="hours">00</div>
                    <div class="label">HOURS</div>
                </div>
            </div>
        </div>
        
        <div class="countdown-item">
            <div class="circle-outer">
                <div class="circle-inner">
                    <div class="count" id="minutes">00</div>
                    <div class="label">MINUTES</div>
                </div>
            </div>
        </div>
        
        <div class="countdown-item">
            <div class="circle-outer">
                <div class="circle-inner">
                    <div class="count" id="seconds">00</div>
                    <div class="label">SECONDS</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

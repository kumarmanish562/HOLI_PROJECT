<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Greeting Generator 🎨</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🌸 Holi Greeting Generator 🎨</h1>
            <p>Create colorful Holi greetings to share with your loved ones!</p>
        </header>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="tools-container">
                <div class="tool-section">
                    <h3>Colorful Templates</h3>
                    <div class="template-grid">
                        <button class="template-btn template1" onclick="loadTemplate('template1')">
                            🌈 Rainbow Splash
                        </button>
                        <button class="template-btn template2" onclick="loadTemplate('template2')">
                            🌺 Floral Holi
                        </button>
                        <button class="template-btn template3" onclick="loadTemplate('template3')">
                            🎨 Color Burst
                        </button>
                        <button class="template-btn template4" onclick="loadTemplate('template4')">
                            ✨ Magical Holi
                        </button>
                    </div>
                </div>
                <div class="tool-section">
                    <h3>Add Text</h3>
                    <input type="text" id="textInput" class="text-input" placeholder="Enter your message">
                    <div class="text-controls">
                        <input type="color" id="textColor" value="#000000">
                        <select id="fontSize">
                            <option value="20">Small</option>
                            <option value="30" selected>Medium</option>
                            <option value="40">Large</option>
                            <option value="50">Extra Large</option>
                        </select>
                        <select id="fontFamily">
                            <option value="Arial">Arial</option>
                            <option value="Comic Sans MS">Comic Sans</option>
                            <option value="Cursive">Cursive</option>
                            <option value="Dancing Script">Dancing Script</option>
                        </select>
                    </div>
                    <button class="btn gradient-btn" onclick="addText()">Add Text</button>
                </div>
                <div class="tool-section">
                    <h3>Stickers</h3>
                    <div class="sticker-grid">
                        <div class="sticker" onclick="addSticker('splash')">💦</div>
                        <div class="sticker" onclick="addSticker('pichkari')">🎨</div>
                        <div class="sticker" onclick="addSticker('balloon')">🎈</div>
                        <div class="sticker" onclick="addSticker('gulaal')">🌺</div>
                        <div class="sticker" onclick="addSticker('drum')">🥁</div>
                        <div class="sticker" onclick="addSticker('sweets')">🍬</div>
                    </div>
                </div>
                <div class="tool-section">
                    <h3>Effects</h3>
                    <button class="btn effect-btn" onclick="addGlitter()">✨ Add Glitter</button>
                    <button class="btn effect-btn" onclick="addColorSplash()">🎨 Add Color Splash</button>
                </div>
                <div class="tool-section">
                    <h3>Drawing</h3>
                    <div class="drawing-controls">
                        <input type="color" id="brushColor" value="#ff0000">
                        <input type="range" id="brushSize" min="1" max="50" value="10">
                        <button class="btn gradient-btn" onclick="toggleDrawing()">🎨 Toggle Drawing</button>
                    </div>
                </div>
                <div class="tool-section">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button class="btn primary-btn" onclick="uploadImage()">📤 Upload Image</button>
                        <button class="btn success-btn" onclick="downloadGreeting()">📥 Download</button>
                        <button class="btn share-btn" onclick="shareGreeting()">📲 Share</button>
                        <button class="btn danger-btn" onclick="clearCanvas()">🗑️ Clear All</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

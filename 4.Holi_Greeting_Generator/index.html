<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Greeting Generator ðŸŽ¨</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸŒ¸ Holi Greeting Generator ðŸŽ¨</h1>
            <p>Create colorful Holi greetings to share with your loved ones!</p>
        </header>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="tools-container">
                <div class="tool-section">
                    <h3>Colorful Templates</h3>
                    <button class="btn" onclick="loadTemplate('template1')">ðŸŒˆ Vibrant Splash</button>
                    <button class="btn" onclick="loadTemplate('template2')">ðŸŒ¿ Nature Holi</button>
                    <button class="btn" onclick="loadTemplate('template3')">ðŸ”¥ Festival Fire</button>
                </div>
                <div class="tool-section">
                    <h3>Add Text</h3>
                    <input type="text" id="textInput" class="text-input" placeholder="Enter your message">
                    <button class="btn" onclick="addText()">Add Text</button>
                    <div class="text-controls">
                        <input type="color" id="textColor" value="#000000">
                        <select id="fontSize">
                            <option value="20">Small</option>
                            <option value="30" selected>Medium</option>
                            <option value="40">Large</option>
                        </select>
                        <select id="fontFamily">
                            <option value="Arial">Arial</option>
                            <option value="Comic Sans MS">Comic Sans</option>
                            <option value="Cursive">Cursive</option>
                        </select>
                    </div>
                </div>
                <div class="tool-section">
                    <h3>Stickers</h3>
                    <div class="sticker-grid">
                        <img src="stickers/splash.png" alt="Color splash" onclick="addSticker('splash')">
                        <img src="stickers/pichkari.png" alt="Pichkari" onclick="addSticker('pichkari')">
                        <img src="stickers/balloon.png" alt="Balloon" onclick="addSticker('balloon')">
                        <img src="stickers/gulaal.png" alt="Gulaal" onclick="addSticker('gulaal')">
                    </div>
                </div>
                <div class="tool-section">
                    <h3>Background</h3>
                    <input type="color" id="bgColor" value="#ffffff" onchange="changeBackground()">
                </div>
                <div class="tool-section">
                    <h3>Drawing</h3>
                    <input type="color" id="brushColor" value="#ff0000">
                    <button class="btn" onclick="toggleDrawing()">ðŸŽ¨ Toggle Drawing Mode</button>
                </div>
                <div class="tool-section">
                    <h3>Actions</h3>
                    <button class="btn" onclick="uploadImage()">ðŸ“¤ Upload Image</button>
                    <button class="btn secondary" onclick="downloadGreeting()">ðŸ“¥ Download Greeting</button>
                    <button class="btn secondary" onclick="shareGreeting()">ðŸ“² Share Greeting</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Splash Photo Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
 
    <div class="countdown-background" id="countdown-background"></div>
    
    <div class="container">
        <header>
            <h1><span class="color-text">Holi</span> Splash Photo Editor</h1>
            <p>Add vibrant Holi colors and stickers to your photos!</p>
        </header>

        <div class="editor-container">
            <div class="upload-area" id="upload-area">
                <input type="file" id="imageUpload" accept="image/*" hidden>
                <div class="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload Your Photo</h3>
                    <p>Click or drop your image here</p>
                </div>
            </div>

            <div class="editor-workspace" id="editor-workspace" style="display: none;">
                <div class="tools-panel">
                    <div class="tool-group">
                        <h3>Tools</h3>
                        <button id="brush-tool" class="tool-btn" title="Brush Tool">
                            <i class="fas fa-paint-brush"></i>
                        </button>
                        <button id="eraser-tool" class="tool-btn" title="Eraser">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button id="undo-btn" class="tool-btn" title="Undo">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button id="redo-btn" class="tool-btn" title="Redo">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <div class="tool-group">
                        <h3>Effects</h3>
                        <button id="color-splash" class="tool-btn" title="Color Splash">
                            <i class="fas fa-tint"></i>
                        </button>
                        <button id="water-splash" class="tool-btn" title="Water Splash">
                            <i class="fas fa-water"></i>
                        </button>
                        <button id="color-burst" class="tool-btn" title="Color Burst">
                            <i class="fas fa-sun"></i>
                        </button>
                    </div>
                    
                    <div class="tool-group">
                        <h3>Brush Options</h3>
                        <div class="color-picker">
                            <input type="color" id="brush-color" value="#ff0099">
                            <span>Color</span>
                        </div>
                        <div class="brush-size">
                            <input type="range" id="brush-size" min="5" max="50" value="20">
                            <span>Size</span>
                        </div>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
                
                <div class="stickers-panel">
                    <h3>Holi Stickers</h3>
                    <div class="stickers-grid" id="stickers-grid">
                        <!-- Stickers will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <button id="download-btn" class="primary-btn">
                <i class="fas fa-download"></i> Download
            </button>
            <button id="share-btn" class="primary-btn">
                <i class="fas fa-share-alt"></i> Share
            </button>
            <button id="reset-btn" class="secondary-btn">
                <i class="fas fa-sync"></i> New Image
            </button>
        </div>
        
        <div id="share-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Share Your Creation</h2>
                <div class="share-buttons">
                    <button class="share-btn whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </button>
                    <button class="share-btn instagram">
                        <i class="fab fa-instagram"></i> Instagram
                    </button>
                    <button class="share-btn facebook">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                    <button class="share-btn twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                </div>
                <div class="share-link">
                    <input type="text" id="share-url" readonly>
                    <button id="copy-link-btn">Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created with ❤️ for Holi Celebrations!</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
